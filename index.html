<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilac</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpdD1e1rZVmU" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="header__wrapper">
            <div class="header__wrapper__switch">
				<label class="header__wrapper__switch__track">
					<input
						id="switch-toggle-theme"
						class="header__wrapper__switch__track--toggle"
						type="checkbox"
						name="switch-theme"
						tabindex="0"
						role="switch" />
				</label>
			</div>
            <div class="header__wrapper__menuIcon"></div>
        </div>
    </header>

    <main class="content">
        <div class="content__wrapper">
            <section class="content__wrapper__left">
                <h1 class="content__wrapper__left--title">Transforme suas ideias em soluções digitais
                    <span> inovadoras! </span>
                </h1>
                <p class="content__wrapper__left--description"> Olá! Sou Bruna Fernandes, desenvolvedora
                    <span>Front-end</span>, e meu trabalho é criar experiências que conectam, encantam e trazem
                    resultados. Vamos dar vida ao seu próximo projeto?
                </p>
                <div class="content__wrapper__left__social-links">
                    <a class="content__wrapper__left__social-links--link" href="https://github.com/brunaa-f"
                        target="_blank">
                        <ion-icon name="logo-github"></ion-icon>
                    </a>
                    <a class="content__wrapper__left__social-links--link" href="mailto:mizakkimei@gmail.com"
                        target="_blank">
                        <ion-icon name="mail"></ion-icon>
                    </a>
                    <a class="content__wrapper__left__social-links--link" href="https://www.linkedin.com/in/brunaa-f/"
                        target="_blank">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                </div>
            </section>
            <section class="content__wrapper__right">
                <div class="content__wrapper__right--image"></div>
                <div class="content__wrapper__right--border"></div>
            </section>
        </div>
    </main>
</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="./index.js"></script>
</html>
